    <body>
        <div id="fundo">
          <html lang="en">
      
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <fieldset>
              <title>Tabela Celsius</title>
          </head>
      
          <div>
            <h2 id="titulo"><strong> CONVERSOR DE TEMPERATURA</strong></h2>
            <fieldset id="primeirofield">
              <form>
                <p id="CELSIUS_FAH"> Conversor de Celsius para Fahrenheit</p>
                <br>
                <label>Digite o valor em grau Celsius</label>
                <input type="text" id="celsius">
                <input class="botao" type="button" value="converter" onclick="converterC()"><br><br>
                <p id="resultadoF"></p>
            </fieldset>
            <form>
      
              <fieldset id="segundofieldset">
                <form>
                  <p id="FAH_CELSIUS">Fahrenheit para Celsius</p>
                  <br>
                  <label>Digite o valor em Fahrenheit</label>
                  <input type="text" id="fah">
                  <input class="botao" type="button" value="converter" onclick="converterF()"> <br><br>
                  <p id="resultadoC"></p>
                </form>
              </fieldset>
      
              <form>
                <fieldset id="terceirofieldset">
                  <p id="KELVIN_CELSIUS">Celsius para Kelvin</p>
                  <br>
                  <label>Digite o valor em Kelvin</label>
                  <input type="text" id="kel">
                  <input class="botao" type="button" value="converter" onclick="converterK()"> <br><br>
                  <p id="resultadoK"></p>
                </fieldset>
              </form>
      
          </div>
        </div>
      
        </fieldset>
      </body>
